<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/dashboardLayout.html}">
    <head>

    </head>
      <body>
        <section class="row" layout:fragment="content">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/changePassword}" method="post">
                    <div class="card">
                        <script>
                            function checkPasswordMatch(fieldConfirmPassword) {
                                if (fieldConfirmPassword.value != $("#newPassword").val()) {
                                    fieldConfirmPassword.setCustomValidity("Mật khẩu mới và mật khẩu nhập lại không khớp");
                                } else {
                                    fieldConfirmPassword.setCustomValidity("");
                                }
                            }
                        </script>
                        <div class="card-header">
                            <h2>Đổi mật khẩu</h2>
                        </div>
                        <div class="card-body">
                            <div th:if="${message != null}" class="alert alert-warning" role="alert">
                                <i>[[${message}]]</i>
                              </div>
                            <div class="form-group">
                                <label for="oldPassword">Mật khẩu hiện tại: </label>
                                <input type="password" class="form-control" name="oldPassword" id="oldPassword" placeholder="Mật khẩu hiện tại" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Mật khẩu mới: </label>
                                <input type="password" class="form-control"name="newPassword" id="newPassword" placeholder="Mật khẩu mới" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Nhập lại mật khẩu mới: </label>
                                <input type="password" class="form-control" aria-describedby="confirmPasswordHid" placeholder="Nhập lại mật khẩu mới"  required oninput="checkPasswordMatch(this);">
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <input type="submit" value="Thay đổi mật khẩu" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
            </div>
        </section>
      </body>
</html>

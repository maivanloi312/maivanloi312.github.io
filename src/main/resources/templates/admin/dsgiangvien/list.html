  <head>

  </head>
  <body>
    <section class="row" layout:fragment="content">
      <div class="col mt-4">
        <div class="card">
          <div class="card-header">
            <h2>Danh sách giảng viên</h2>
          </div>
          <div class="card-body">
            <div th:if="${message != null}" class="alert alert-success" role="alert">
              <i>[[${message}]]</i>
            </div>
            <table class="table table-striped table-inverse">
              <thead class="thead-inverse">
                <tr>
                  <th>Mã GV</th>
                  <th>Họ</th>
                  <th>Tên</th>
                  <th>Học vị</th>
                  <th>Học hàm</th>
                  <th>Chuyên môn</th>
                  <th>Khoa</th>
                  <th>Tài khoản</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="giangvien: ${dsgiangvien}">
                  <td scope="row">[[${giangvien.idGiangVien}]]</td>
                  <td th:text="${giangvien.ho}"></td>
                  <td th:text="${giangvien.ten}"></td>
                  <td th:text="${giangvien.hocVi}"></td>
                  <td th:text="${giangvien.hocHam}"></td>
                  <td th:text="${giangvien.chuyenMon}"></td>
                  <td th:text="${giangvien.khoaGiangVien.tenKhoa}"></td>
                  <td th:text="${giangvien.taiKhoanGiangVien.username}"></td>
                  <td>
                    <a th:href="@{'/admin/dsloptinchi/viewt/' + ${giangvien.idGiangVien}}" class="btn btn-outline-info"><i class="fa fa-eye"></i></a>
                    <a th:href="@{'/admin/dsgiangvien/edit/' + ${giangvien.idGiangVien}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                    <a th:data-id="${giangvien.idGiangVien}"
                    th:data-name="${giangvien.ten}"
                  onclick="showConfirmModalDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                  class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <script>
            function showConfirmModalDialog(id, name){
              $('#idGiangVien').text(name);
              $('#yesOption').attr('href', '/admin/dsgiangvien/delete/' + id);
              $('#idXacNhan').modal('show');
            }
          </script>
          <!-- Modal -->
          <div class="modal" id="idXacNhan" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Xác nhận</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Bạn có chắc muốn xóa giảng viên "<span id="idGiangVien"></span>"?
                </div>
                <div class="modal-footer">
                  <a id="yesOption" type="button" class="btn btn-danger">Có</a>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                </div>
              </div>
            </div>
          </div>

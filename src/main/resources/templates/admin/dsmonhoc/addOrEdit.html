<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/dashboardLayout.html}">
    <head>

    </head>
      <body>
        <section class="row" layout:fragment="content">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admin/dsmonhoc/saveOrUpdate}" method="post" th:object="${monhoc}">
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="${monhoc.isEdit? 'Sửa môn học':'Thêm môn học'}">Thêm môn học</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="idMonHoc">Mã môn học: </label>
                                <input type="hidden" th:field="*{isEdit}">
                                <input type="text" class="form-control" th:field="*{idMonHoc}" aria-describedby="monHocHid" placeholder="Mã môn học">
                                <small th:errors="*{idMonHoc}" id="monHocHid" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="tenMonHoc">Tên môn học: </label>
                                <input type="text" class="form-control" th:field="*{tenMonHoc}" id="tenMonHoc" aria-describedby="nameHid" placeholder="Tên môn học">
                                <small th:errors="*{tenMonHoc}" id="nameHid" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="soTietLT">Số tiết lý thuyết: </label>
                                <input type="number" class="form-control" name="soTietLT" id="soTietLT" th:field="*{soTietLT}" aria-describedby="soTietLTHid" placeholder="Số tiết lý thuyết">
                                <small th:errors="*{soTietLT}" id="soTietLTHid" class="form-text text-muted"></small>
                              </div>
                              <div class="form-group">
                                <label for="soTietTH">Số tiết thực hành: </label>
                                <input type="number" class="form-control" name="soTietTH" id="soTietTH" th:field="*{soTietTH}" aria-describedby="soTietTHHid" placeholder="Số tiết thực hành">
                                <small th:errors="*{soTietTH}" id="soTietTHHid" class="form-text text-muted"></small>
                              </div>                          
                        </div>
                        <div class="card-footer text-muted">
                            <button type="reset" class="btn btn-secondary"><i class="fas fa-backspace"></i> Đặt lại</button>
                            <a th:href="@{/admin/dsmonhoc}" class="btn btn-success"><i class="fa fa-list" aria-hidden="true"></i> Xem danh sách</a>
                            <button class="btn btn-primary"><i class="fas fa-save"></i>
                                <span th:if="${monhoc.isEdit}"> Cập nhật</span>
                                <span th:unless="${monhoc.isEdit}"> Lưu</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
      </body>
</html>

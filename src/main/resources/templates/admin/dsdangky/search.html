  <body>
    <section class="row" layout:fragment="content">
      <div class="col mt-4">
        <div class="card">
          <div class="card-header">
            <h2>Danh sách đăng ký</h2>
          </div>
          <div class="card-body">
            <div th:if="${message != null}" class="alert alert-success" role="alert">
              <i>[[${message}]]</i>
            </div>
            <div class="row mt-2 mb-2">
              <div class="col">
                <div class="float-right">
                  <a class="btn btn-outline-primary" th:href="@{/admin/dsdangky/add}" sec:authorize="hasRole('ROLE_ADMIN')">Thêm đăng ký</a>
                </div>
              </div>
            </div>
            <table class="table table-striped table-inverse">
              <thead class="thead-inverse">
                <tr>
                  <th>Lớp tín chỉ</th>
                  <th>Sinh viên</th>
                  <th>Điểm CC</th>
                  <th>Điểm GK</th>
                  <th>Điểm CK</th>
                  <th>Trạng thái</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="dangky: ${dsdangky}">
                  <td th:text="${dangky.lopTinChi.idLTC}"></td>
                  <td th:text="${dangky.sinhVien.ten}"></td>
                  <td th:text="${dangky.diemcc}"></td>
                  <td th:text="${dangky.diemgk}"></td>
                  <td th:text="${dangky.diemck}"></td>
                  <td th:text="${(dangky.huyDangKy)? 'Đã hủy':'Đang mở'}"></td>
                  <td>
                    <a th:href="@{'/admin/dsdangky/edit/' + ${dangky.sinhVien.idSinhVien} + '/' + ${dangky.lopTinChi.idLTC} }" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                    <a th:href="@{'/admin/dsdangky/delete/' + ${dangky.sinhVien.idSinhVien} + '/' + ${dangky.lopTinChi.idLTC}}" class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

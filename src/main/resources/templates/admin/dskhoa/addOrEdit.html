<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/dashboardLayout.html}">
    <head>

    </head>
      <body>
        <section class="row" layout:fragment="content">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admin/dskhoa/saveOrUpdate}" method="post" th:object="${khoa}">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header">
                                <h2 th:text="${khoa.isEdit? 'Sửa khoa':'Thêm khoa'}">Thêm khoa</h2>
                            </div>
                        </div>
                        <div class="card-body">
                            <input type="hidden" th:field="*{isEdit}">
                            <div class="form-group">
                                <label for="idKhoa">Mã khoa: </label>
                                <input type="text" class="form-control" th:field="*{idKhoa}" aria-describedby="khoaHid" placeholder="Mã khoa">
                                <small th:errors="*{idKhoa}" id="khoaHid" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="tenKhoa">Tên khoa: </label> 
                                <input type="text" class="form-control" th:field="*{tenKhoa}" id="tenKhoa" aria-describedby="tenKhoaHid" placeholder="Tên khoa">
                                <small th:errors="*{tenKhoa}" id="tenKhoaHid" class="form-text text-muted"></small>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="reset" class="btn btn-secondary"><i class="fas fa-backspace"></i> Đặt lại</button>
                            <a th:href="@{/admin/dskhoa}" class="btn btn-success"><i class="fa fa-list" aria-hidden="true"></i> Xem danh sách</a>
                            <button class="btn btn-primary"><i class="fas fa-save"></i>
                                <span th:if="${khoa.isEdit}"> Cập nhật</span>
                                <span th:unless="${khoa.isEdit}"> Lưu</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
      </body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/dashboardLayout.html}">
    <head>

    </head>
      <body>
        <section class="row" layout:fragment="content">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admin/dstieuban/saveOrUpdate}" method="post" th:object="${tieuban}">
                    <div class="card">
                        <div class="card-header">
                            <h2>Quên mật khẩu</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="username">Tài khoản: </label>
                                <input type="text" class="form-control" th:field="*{username}" id="username" aria-describedby="usernameHid" placeholder="Tài khoản">
                                <small th:if="${#fields.hasErrors('username')}" id="usernameHid" class="form-text text-muted">Tài khoản không được để trống</small>
                            </div>
                            <div class="form-group">
                                <label for="email">Email: </label>
                                <input type="text" class="form-control" password="email" id="email" th:field="*{email}" aria-describedby="emailHid" placeholder="Email">
                                <small th:if="${#fields.hasErrors('email')}" id="emailHid" class="form-text text-muted">Email không được để trống</small>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <a th:href="@{/admin/dstieuban}" class="btn btn-success"><i class="fa fa-app-indicator" aria-hidden="true"></i>Lấy lại</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
      </body>
</html>
